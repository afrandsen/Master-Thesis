# Afkastrelationer - &amp;#128201;

Ud fra nutidsv√¶rdien af aktier og hhv. nulkuponobligationer samt kuponobligationer blev f√∏lgende relationer bl.a. udledt
`$$d_t-p_t=\sum_{j=0}^\infty \rho^j \mathbb{E}_t\left[r_{t+j+1}-\Delta d_{t+j+1}\right]-\frac{c}{1-\rho},$$`

`$$r_{t+1}^n=n y_t^n - (n-1) y_{t+1}^{n-1},$$`

`$$r_{t+1}^{c,n}\approx D^{c,n} y_t^{c,n} - \left(D^{c,n} - 1\right) y_{t+1}^{c,n-1}=D^{c,n}(y_t^{c,n}- y_{t+1}^{c,n-1}) + y_{t+1}^{c,n-1}.$$`

Disse gav anledning til, at der m√•tte eksistere en fundamental relation imellem visse variable:
 - Aktieafkast og udbytte
 - Obligationsafkast og rentesp√¶nd

Alts√• var forventningen til den univariate analyse herfra, at variable som inkorperer udbytte og rentesp√¶nd m√•tte have en statistisk signifikans i at pr√¶diktere afkast.

# Vector Autoregressive Process - &amp;#128201;

VAR(1)-processen skulle benyttes til at skabe et dynamisk system for aktivernes afkast. Benyttelse af en s√•dan model, ville selvf√∏lgelig kun v√¶re strengt n√∏dvendig, i tilf√¶ldet hvor afkastene var *tidsvarierende*!

Systemet var fuldst√¶ndig defineret fra
`$$\bf{z}_{t+1}=\bf{\Phi}_0+\bf{\Phi}_1\bf{z}_t+\bf{v}_{t+1}.$$`

Herudover ville stabilitet- og stationaritetsbetingelsen v√¶re overholdt n√•r
`$$\det(\bf{\Phi}_1)\in(-1,1).$$`

En lang r√¶kke resultater blev udledt. Bias-justering i h√¶ldningskoefficienter blev ligeledes pr√¶senteret. Denne bias var defineret som
`$$\bf{B}_T=-\frac{\bf{b}}{T}+ O\left(T^{-\frac{3}{2}}\right),$$`
 
og ville ligeledes give anledning til bias-justerede afsk√¶ringer.

# Dynamisk portef√∏ljeallokering - &amp;#128201;

~~Nu vil undertegnede udlede den rekursive portef√∏ljestrategi p√• tavlen.~~ 

--

Fandeme nej. 

Under *CRRA*-nytte, lognormale afkast og ikke mindst tidsvarierende afkast, blev det f√∏lgende portef√∏ljeproblem beskrevet

`$$\left\{\bf{\alpha}_{t+k-\tau}^\tau\right\}_{\tau=k}^{\tau=1}=
\arg\max\mathbb{E}_t\left[\frac{1}{1-\gamma}W_{t+k}^{1-\gamma}\right],\quad \gamma\neq 1,$$`

`$$\left\{\bf{\alpha}_{t+k-\tau}^\tau\right\}_{\tau=k}^{\tau=1}=\arg\max\mathbb{E}_t\left[\log(W_{t+k})\right],\quad \gamma=1.$$`

Med tilh√∏rende l√∏sning

`$$\bf{\alpha}_{t+k-\tau}^\tau = \frac{1}{\gamma} \bf{\Sigma}_{xx}^{-1} \left( \mathbb{E}_{t+k-\tau} \left[ \bf{r}_{t+k-\tau+1} - r_{0,t+k-\tau+1} \bf{\ell} \right] + \frac{1}{2} \bf{\sigma}_x^2 + (1-\gamma) \bf{\sigma}_{0x} \right)-\\ \quad\left(1-\frac{1}{\gamma} \right) \bf{\Sigma}_{xx}^{-1} \bf{\Sigma}_x \left(B_1^{\tau-1'}+(B_2^{\tau-1}+B_3^{\tau-1'})\mathbb{E}_{t+k-\tau}[\bf{z}_{t+k-\tau+1}]\right),$$`

som kombinerer den √©n-periode myopiske portef√∏lje og det *intertemporale hedging demand*. Udledningen af ovenst√•ende findes i Appendiks C.
